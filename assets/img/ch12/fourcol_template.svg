<svg class="svg-center" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 180" role="img" aria-label="4列仕訳（借方科目・金額／貸方科目・金額）">
  <style>
    .lbl{font:15px system-ui, -apple-system, Segoe UI, Roboto, Noto Sans JP, sans-serif}
