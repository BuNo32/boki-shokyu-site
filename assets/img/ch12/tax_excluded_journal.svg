<svg class="svg-center" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 920 220" role="img" aria-label="税抜仕訳の4列の型">
  <style>
    .lbl{font:15px system-ui, -apple-system, Segoe UI, Roboto, Noto Sans JP, sans-serif}
    .line{stroke:#94a3b8;stroke-width:2}
  </style>
  <text x="460" y="34" text-anchor="middle" class="lbl">税抜：本体は売上/仕入、税は仮受/仮払で受ける</text>
  <text x="140" y="70" class="lbl">借方科目</text>
  <text x="280" y="70" class="lbl">金額</text>
  <text x="480" y="70" class="lbl">貸方科目</text>
  <text x="620" y="70" class="lbl">金額</text>
  <line x1="90" y1="80" x2="780" y2="80" class="line"/>
  <line x1="90" y1="150" x2="780" y2="150" class="line"/>
  <text x="140" y="120" class="lbl">仮受消費税</text>
  <text x="280" y="120" class="lbl">10,000</text>
  <text x="480" y="120" class="lbl">売上</text>
  <text x="620" y="120" class="lbl">100,000</text>
</svg>
