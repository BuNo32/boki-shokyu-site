<svg class="svg-center" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 240" role="img" aria-label="売掛金・買掛金の流れ">
  <style>
    .box{fill:#fff;stroke:#94a3b8;stroke-width:2}
    .lbl{font:14px system-ui, -apple-system, Segoe UI, Roboto, Noto Sans JP, sans-serif}
    .arrow{stroke:#64748b;stroke-width:2;marker-end:url(#a)}
  </style>
  <defs>
    <marker id="a" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#64748b"/>
    </marker>
  </defs>
  <text x="450" y="28" text-anchor="middle" class="lbl">売上→売掛金→入金 ／ 仕入→買掛金→支払</text>
  <rect x="60" y="70" width="160" height="60" rx="8" class="box"/>
  <text x="140" y="105" text-anchor="middle" class="lbl">売 上</text>
  <line x1="220" y1="100" x2="280" y2="100" class="arrow"/>
  <rect x="280" y="70" width="180" height="60" rx="8" class="box"/>
  <text x="370" y="105" text-anchor="middle" class="lbl">売掛金（資産）</text>
  <line x1="460" y1="100" x2="520" y2="100" class="arrow"/>
  <rect x="520" y="70" width="160" height="60" rx="8" class="box"/>
  <text x="600" y="105" text-anchor="middle" class="lbl">入 金</text>

  <rect x="60" y="150" width="160" height="60" rx="8" class="box"/>
  <text x="140" y="185" text-anchor="middle" class="lbl">仕 入</text>
  <line x1="220" y1="180" x2="280" y2="180" class="arrow"/>
  <rect x="280" y="150" width="180" height="60" rx="8" class="box"/>
  <text x="370" y="185" text-anchor="middle" class="lbl">買掛金（負債）</text>
  <line x1="460" y1="180" x2="520" y2="180" class="arrow"/>
  <rect x="520" y="150" width="160" height="60" rx="8" class="box"/>
  <text x="600" y="185" text-anchor="middle" class="lbl">支 払</text>
</svg>
