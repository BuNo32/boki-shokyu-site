<svg class="svg-center" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 260" role="img" aria-label="クレジット売掛金の流れ">
  <style>
    .box{fill:#fff;stroke:#94a3b8;stroke-width:2}
    .lbl{font:14px system-ui, -apple-system, Segoe UI, Roboto, Noto Sans JP, sans-serif}
    .arrow{stroke:#64748b;stroke-width:2;marker-end:url(#a)}
  </style>
  <defs>
    <marker id="a" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#64748b"/>
    </marker>
  </defs>
  <text x="450" y="28" text-anchor="middle" class="lbl">顧客→カード→加盟店。加盟店の帳簿では「クレジット売掛金」が登場</text>
  <rect x="60" y="70" width="200" height="60" rx="8" class="box"/>
  <text x="160" y="105" text-anchor="middle" class="lbl">売上の発生</text>
  <line x1="260" y1="100" x2="320" y2="100" class="arrow"/>
  <rect x="320" y="70" width="220" height="60" rx="8" class="box"/>
  <text x="430" y="105" text-anchor="middle" class="lbl">クレジット売掛金</text>
  <line x1="540" y1="100" x2="600" y2="100" class="arrow"/>
  <rect x="600" y="70" width="240" height="60" rx="8" class="box"/>
  <text x="720" y="105" text-anchor="middle" class="lbl">入金（手数料差引あり）</text>
</svg>
