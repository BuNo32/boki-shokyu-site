<svg class="svg-center" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 880 240" role="img" aria-label="現金↔銀行 かんたんフロー">
  <style>
    .box{fill:#fff;stroke:#94a3b8;stroke-width:2}
    .lbl{font:15px system-ui, -apple-system, Segoe UI, Roboto, Noto Sans JP, sans-serif}
    .arrow{stroke:#64748b;stroke-width:2;marker-end:url(#a)}
  </style>
  <defs>
    <marker id="a" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#64748b"/>
    </marker>
  </defs>
  <rect x="100" y="80" width="200" height="60" rx="8" class="box"/><text x="200" y="115" text-anchor="middle" class="lbl">現 金</text>
  <rect x="580" y="80" width="200" height="60" rx="8" class="box"/><text x="680" y="115" text-anchor="middle" class="lbl">普 通 預 金</text>
  <line x1="300" y1="110" x2="580" y2="110" class="arrow"/>
  <line x1="580" y1="140" x2="300" y2="140" class="arrow"/>
  <text x="440" y="100" text-anchor="middle" class="lbl">預け入れ（借：普通／貸：現金）</text>
  <text x="440" y="165" text-anchor="middle" class="lbl">引き出し（借：現金／貸：普通）</text>
</svg>
