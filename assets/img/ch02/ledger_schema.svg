<svg class="svg-center" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 220" role="img" aria-label="T字勘定と元帳のイメージ">
  <style>
    .lbl{font:15px system-ui, -apple-system, Segoe UI, Roboto, Noto Sans JP, sans-serif}
    .line{stroke:#94a3b8;stroke-width:2}
  </style>
  <text x="410" y="30" text-anchor="middle" class="lbl">T字勘定（例：現金）</text>
  <line x1="120" y1="50" x2="700" y2="50" class="line"/>
  <line x1="410" y1="50" x2="410" y2="180" class="line"/>
  <text x="260" y="75" class="lbl">借方</text><text x="560" y="75" class="lbl">貸方</text>
  <text x="150" y="110" class="lbl">4/10 消耗品費 1,200</text>
  <text x="470" y="140" class="lbl">4/12 売上 1,000</text>
  <line x1="120" y1="180" x2="700" y2="180" class="line"/>
  <text x="410" y="205" text-anchor="middle" class="lbl">残高は左-右で計算（例：200の借方残）</text>
</svg>
