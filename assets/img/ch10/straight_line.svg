<svg class="svg-center" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 920 260" role="img" aria-label="定額法のイメージ">
  <style>
    .lbl{font:14px system-ui, -apple-system, Segoe UI, Roboto, Noto Sans JP, sans-serif}
    .line{stroke:#64748b;stroke-width:2}
  </style>
  <text x="460" y="28" text-anchor="middle" class="lbl">定額法＝毎期同じ金額を費用化</text>
  <line x1="120" y1="200" x2="800" y2="200" class="line"/>
  <line x1="160" y1="80" x2="160" y2="200" class="line"/>
  <line x1="160" y1="80" x2="800" y2="80" class="line"/>
  <text x="160" y="70" text-anchor="middle" class="lbl">費用</text>
  <text x="800" y="220" text-anchor="end" class="lbl">年</text>
  <line x1="200" y1="80" x2="200" y2="200" class="line"/>
  <line x1="240" y1="80" x2="240" y2="200" class="line"/>
  <line x1="280" y1="80" x2="280" y2="200" class="line"/>
