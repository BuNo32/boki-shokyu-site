<svg class="svg-center" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 260" role="img" aria-label="三分法の3つの箱">
  <style>
    .box{fill:#fff;stroke:#94a3b8;stroke-width:2}
    .lbl{font:15px system-ui, -apple-system, Segoe UI, Roboto, Noto Sans JP, sans-serif}
  </style>
  <text x="450" y="28" text-anchor="middle" class="lbl">三分法＝「仕入」「売上」「繰越商品」の3つの箱で考える</text>
  <rect x="90" y="70" width="220" height="70" rx="10" class="box"/>
  <text x="200" y="110" text-anchor="middle" class="lbl">仕 入（費用）</text>
  <rect x="340" y="70" width="220" height="70" rx="10" class="box"/>
  <text x="450" y="110" text-anchor="middle" class="lbl">売 上（収益）</text>
  <rect x="590" y="70" width="220" height="70" rx="10" class="box"/>
  <text x="700" y="110" text-anchor="middle" class="lbl">繰越商品（資産）</text>
  <text x="450" y="190" text-anchor="middle" class="lbl">期末に「繰越商品」で売上原価を整える（初級はイメージでOK）</text>
</svg>
