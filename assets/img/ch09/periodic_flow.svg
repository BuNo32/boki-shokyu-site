<svg class="svg-center" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 920 260" role="img" aria-label="三分法：期中の流れ">
  <style>
    .box{fill:#fff;stroke:#94a3b8;stroke-width:2}
    .lbl{font:14px system-ui, -apple-system, Segoe UI, Roboto, Noto Sans JP, sans-serif}
    .arrow{stroke:#64748b;stroke-width:2;marker-end:url(#a)}
  </style>
  <defs>
    <marker id="a" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#64748b"/>
    </marker>
  </defs>
  <text x="460" y="26" text-anchor="middle" class="lbl">期中は「買ったら仕入」「売ったら売上」。在庫の増減は期末で調整。</text>
  <rect x="80" y="70" width="220" height="60" rx="10" class="box"/>
  <text x="190" y="105" text-anchor="middle" class="lbl">仕入（買った）</text>
  <line x1="300" y1="100" x2="360" y2="100" class="arrow"/>
  <rect x="360" y="70" width="220" height="60" rx="10" class="box"/>
  <text x="470" y="105" text-anchor="middle" class="lbl">期末で在庫へ振替</text>
  <line x1="80" y1="160" x2="140" y2="160" class="arrow"/>
  <rect x="140" y="130" width="220" height="60" rx="10" class="box"/>
  <text x="250" y="165" text-anchor="middle" class="lbl">売上（売った）</text>
  <line x1="360" y1="160" x2="420" y2="160" class="arrow"/>
  <rect x="420" y="130" width="220" height="60" rx="10" class="box"/>
  <text x="530" y="165" text-anchor="middle" class="lbl">売上原価は期末に確定</text>
</svg>
