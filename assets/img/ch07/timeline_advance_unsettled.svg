<svg class="svg-center" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 920 230" role="img" aria-label="前金・未収未払のタイムライン">
  <style>
    .lbl{font:14px system-ui, -apple-system, Segoe UI, Roboto, Noto Sans JP, sans-serif}
    .line{stroke:#94a3b8;stroke-width:2}
  </style>
  <text x="460" y="26" text-anchor="middle" class="lbl">いつお金が動き、いつモノ/サービスが動くかで科目が変わる</text>
  <line x1="80" y1="60" x2="840" y2="60" class="line"/>
  <text x="110" y="50" class="lbl">前払金</text>
  <text x="260" y="50" class="lbl">→ 後日、商品の受取で前払金を消す</text>
  <line x1="80" y1="120" x2="840" y2="120" class="line"/>
  <text x="110" y="110" class="lbl">未収入金</text>
  <text x="260" y="110" class="lbl">→ 後日、入金で未収入金を消す</text>
  <line x1="80" y1="180" x2="840" y2="180" class="line"/>
  <text x="110" y="170" class="lbl">未払金</text>
  <text x="260" y="170" class="lbl">→ 後日、支払で未払金を消す</text>
</svg>
