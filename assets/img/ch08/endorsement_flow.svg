<svg class="svg-center" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 260" role="img" aria-label="手形の裏書譲渡（初級のイメージ）">
  <style>
    .box{fill:#fff;stroke:#94a3b8;stroke-width:2}
    .lbl{font:14px system-ui, -apple-system, Segoe UI, Roboto, Noto Sans JP, sans-serif}
    .arrow{stroke:#64748b;stroke-width:2;marker-end:url(#a)}
  </style>
  <defs>
    <marker id="a" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#64748b"/>
    </marker>
  </defs>
  <text x="450" y="26" text-anchor="middle" class="lbl">受取手形を別の支払に回す＝裏書で受取手形が減る</text>
  <rect x="80" y="70" width="220" height="60" rx="10" class="box"/><text x="190" y="105" text-anchor="middle" class="lbl">受取手形</text>
  <line x1="300" y1="100" x2="360" y2="100" class="arrow"/>
  <rect x="360" y="70" width="220" height="60" rx="10" class="box"/><text x="470" y="105" text-anchor="middle" class="lbl">買掛金などの支払</text>
  <line x1="580" y1="100" x2="640" y2="100" class="arrow"/>
  <rect x="640" y="70" width="180" height="60" rx="10" class="box"/><text x="730" y="105" text-anchor="middle" class="lbl">裏書譲渡</text>
</svg>
