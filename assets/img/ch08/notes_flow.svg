<svg class="svg-center" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 250" role="img" aria-label="受取手形・支払手形の流れ">
  <style>
    .box{fill:#fff;stroke:#94a3b8;stroke-width:2}
    .lbl{font:14px system-ui, -apple-system, Segoe UI, Roboto, Noto Sans JP, sans-serif}
    .arrow{stroke:#64748b;stroke-width:2;marker-end:url(#a)}
  </style>
  <defs>
    <marker id="a" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#64748b"/>
    </marker>
  </defs>
  <text x="450" y="26" text-anchor="middle" class="lbl">売上→受取手形→満期入金 ／ 仕入→支払手形→満期支払</text>
  <rect x="60" y="60" width="180" height="60" rx="10" class="box"/><text x="150" y="95" text-anchor="middle" class="lbl">売 上</text>
  <line x1="240" y1="90" x2="300" y2="90" class="arrow"/>
  <rect x="300" y="60" width="210" height="60" rx="10" class="box"/><text x="405" y="95" text-anchor="middle" class="lbl">受取手形</text>
  <line x1="510" y1="90" x2="570" y2="90" class="arrow"/>
  <rect x="570" y="60" width="210" height="60" rx="10" class="box"/><text x="675" y="95" text-anchor="middle" class="lbl">満期入金（口座）</text>

  <rect x="60" y="140" width="180" height="60" rx="10" class="box"/><text x="150" y="175" text-anchor="middle" class="lbl">仕 入</text>
  <line x1="240" y1="170" x2="300" y2="170" class="arrow"/>
  <rect x="300" y="140" width="210" height="60" rx="10" class="box"/><text x="405" y="175" text-anchor="middle" class="lbl">支払手形</text>
  <line x1="510" y1="170" x2="570" y2="170" class="arrow"/>
  <rect x="570" y="140" width="210" height="60" rx="10" class="box"/><text x="675" y="175" text-anchor="middle" class="lbl">満期支払（口座）</text>
</svg>
