<svg class="svg-center" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 260" role="img" aria-label="電子記録債権・債務（でんさい）の流れ">
  <style>
    .box{fill:#fff;stroke:#94a3b8;stroke-width:2}
    .lbl{font:14px system-ui, -apple-system, Segoe UI, Roboto, Noto Sans JP, sans-serif}
    .arrow{stroke:#64748b;stroke-width:2;marker-end:url(#a)}
  </style>
  <defs>
    <marker id="a" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#64748b"/>
    </marker>
  </defs>
  <text x="450" y="26" text-anchor="middle" class="lbl">紙の手形の代わりにデータで管理：電子記録債権・電子記録債務</text>
  <rect x="60" y="70" width="220" height="60" rx="10" class="box"/><text x="170" y="105" text-anchor="middle" class="lbl">売上（でんさい発生）</text>
  <line x1="280" y1="100" x2="340" y2="100" class="arrow"/>
  <rect x="340" y="70" width="240" height="60" rx="10" class="box"/><text x="460" y="105" text-anchor="middle" class="lbl">電子記録債権</text>
  <line x1="580" y1="100" x2="640" y2="100" class="arrow"/>
  <rect x="640" y="70" width="200" height="60" rx="10" class="box"/><text x="740" y="105" text-anchor="middle" class="lbl">決済（口座）</text>

  <rect x="60" y="150" width="220" height="60" rx="10" class="box"/><text x="170" y="185" text-anchor="middle" class="lbl">仕入（でんさい発生）</text>
  <line x1="280" y1="180" x2="340" y2="180" class="arrow"/>
  <rect x="340" y="150" width="240" height="60" rx="10" class="box"/><text x="460" y="185" text-anchor="middle" class="lbl">電子記録債務</text>
  <line x1="580" y1="180" x2="640" y2="180" class="arrow"/>
  <rect x="640" y="150" width="200" height="60" rx="10" class="box"/><text x="740" y="185" text-anchor="middle" class="lbl">決済（口座）</text>
</svg>
