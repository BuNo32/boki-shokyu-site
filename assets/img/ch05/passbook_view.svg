<svg class="svg-center" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 220" role="img" aria-label="通帳の見え方（銀行の立場）">
  <style>
    .box{fill:#fff;stroke:#94a3b8;stroke-width:2}
    .lbl{font:14px system-ui, -apple-system, Segoe UI, Roboto, Noto Sans JP, sans-serif}
  </style>
  <text x="450" y="30" text-anchor="middle" class="lbl">通帳は「銀行から見たあなた」：入金＝銀行の負債増（貸）、出金＝銀行の負債減（借）</text>
  <rect x="120" y="60" width="660" height="120" rx="10" class="box"/>
  <text x="450" y="100" text-anchor="middle" class="lbl">あなたの帳簿：入金→借方（資産増）／出金→貸方（資産減）</text>
  <text x="450" y="140" text-anchor="middle" class="lbl">通帳の表記は逆っぽく見えるが、視点が違うだけ</text>
</svg>
