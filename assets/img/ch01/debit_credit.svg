<svg class="svg-center" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 200" role="img" aria-label="借方（左）・貸方（右）の向き">
  <style>
    .box{fill:#fff;stroke:#94a3b8;stroke-width:2}
    .lbl{font:16px system-ui, -apple-system, Segoe UI, Roboto, Noto Sans JP, sans-serif}
    .arrow{stroke:#64748b;stroke-width:2;marker-end:url(#a)}
  </style>
  <defs>
    <marker id="a" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#64748b"/>
    </marker>
  </defs>
  <rect x="60" y="60" width="300" height="80" rx="8" class="box"/>
  <text x="210" y="105" text-anchor="middle" class="lbl">借方（左）…資産・費用が増える側</text>
  <rect x="460" y="60" width="300" height="80" rx="8" class="box"/>
  <text x="610" y="105" text-anchor="middle" class="lbl">貸方（右）…負債・純資産・収益が増える側</text>
  <line x1="360" y1="100" x2="460" y2="100" class="arrow"/>
</svg>
